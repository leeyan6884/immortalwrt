name: Compile ImmortalWrt

on:
  workflow_dispatch:  # 手动触发编译
  schedule:
    - cron: '0 8 * * 5'  # 每周五自动构建一次（可选）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache ecj fastjar file g++ gawk \
          gettext git java-propose-classpath libelf-dev libncurses5-dev \
          libncursesw5-dev libssl-dev python3 python3-venv python3-setuptools \
          python3-dev rsync unzip zlib1g-dev wget

    - name: Clone ImmortalWrt source
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy custom config
      run: |
        cp .config openwrt/.config
        cd openwrt
        make defconfig

    - name: Compile firmware
      run: |
        cd openwrt
        make -j$(nproc) download
#        make -j1 download || true
       make -j$(nproc)
#        make -j1

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: ImmortalWrt-firmware
        path: openwrt/bin/targets/
